{% extends 'base.html' %}

{% block content %}
    <h1>Work page</h1>
    <div class="order">
        <button class="get-order">Get order</button>
    </div>
{% endblock %}

{% block script %}
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const csrftoken = Cookies.get('csrftoken');
            const getOrder = document.querySelector('.get-order');
            const order = document.querySelector('.order');
            let endOrder;

            getOrder.addEventListener('click', function() {
                fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    }
                })
                .then(response => response.text())
                .then(html => {
                    order.innerHTML = html;
                    const orderId = document.getElementById('order-id').value;
                    endOrder = document.querySelector('.end-order'); 
                    endOrder.dataset.orderId = orderId;
                });
            });

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('end-order')) {
                    const orderId = e.target.dataset.orderId;
                    fetch(`end/${orderId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'succes') { 
                            order.innerHTML = '<button class="get-order">Get order</button>';
                        }
                    });
                }
            });
        });
    </script>
{% endblock %}
